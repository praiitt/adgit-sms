<section>
  <div class="page-header">
    <h1 ng-bind="vm.studentmanagement.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.studentmanagement.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="studentmanagements.edit({ studentmanagementId: vm.studentmanagement._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.studentmanagement.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.studentmanagement.user"
            ng-bind="vm.studentmanagement.user.displayName"></span>
      <span ng-if="!vm.studentmanagement.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.studentmanagement.content"></p>
</section>
